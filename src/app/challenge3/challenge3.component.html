<div class="form-area container mt-5">
    <form #f= 'ngForm' (ngSubmit)= "onSubmit(f)">
        <div class="form-group">
            <label>First name</label>
            <input
            type="text"
            class="form-control"
            placeholder="Full name"
            name="fullName"
            ngModel
            #fullName= 'ngModel'
            (keypress)= 'getValue()'
            required
            [ngClass]="{ 'is-invalid' : fullName.touched && fullName.invalid}"
            minlength="5"
            maxlength="10">

            <div *ngIf= "fullName.errors?.['required']">
                <div class="alert alert-danger" *ngIf= "fullName.touched && fullName.invalid">Full name is required</div>
            </div>

            <div *ngIf= "fullName.errors?.['minlength']">
                <div class="alert alert-danger" *ngIf= "fullName.touched && fullName.invalid">Full name must be atleast 5 characters</div>
            </div>

        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email"
            class="form-control"
            placeholder="Email"
            name="email"
            ngModel
            #email = 'ngModel'
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" 
            required
            [ngClass]="{ 'is-invalid' : email.touched && email.invalid}"
            >

            <div *ngIf= "email.errors?.['required']">
                <div class="alert alert-danger" *ngIf= "email.touched && email.invalid">Email is required</div>
            </div>

            <div *ngIf= "email.errors?.['pattern']">
                <div class="alert alert-danger" *ngIf= "email.touched && email.invalid">Invalid email address</div>
            </div>

        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea
            placeholder="Address"
            class="form-control"
            cols="30" 
            rows="10" 
            name="address" 
            ngModel 
            #address='ngModel' 
            required
            [ngClass]="{ 'is-invalid' : address.touched && address.invalid}"
            ></textarea>

            <div *ngIf= "address.errors?.['required']">
                <div class="alert alert-danger" *ngIf= "address.touched && address.invalid">Address is required</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]= "f.invalid">Submit</button>
    </form>  
</div>
